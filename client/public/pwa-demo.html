<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#7c3aed">
    <link rel="manifest" href="/manifest.json">
    <title>PWA Demo - R√°dioPlay</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #7c3aed;
            color: white;
            padding: 20px;
        }
        .demo {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        h1 { font-size: 32px; margin: 20px 0; }
        .check { 
            background: rgba(255,255,255,0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .ok { color: #4ade80; font-weight: bold; }
        .btn {
            background: white;
            color: #7c3aed;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 50px;
            margin: 20px 0;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        .instructions {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="demo">
        <h1>üöÄ PWA R√°dioPlay</h1>
        <h2>‚úÖ 100% PRONTO!</h2>
        
        <div class="check">
            <span>üìÑ Manifest.json</span>
            <span id="m1">‚è≥</span>
        </div>
        
        <div class="check">
            <span>‚öôÔ∏è Service Worker</span>
            <span id="m2">‚è≥</span>
        </div>
        
        <div class="check">
            <span>üñºÔ∏è √çcones PWA</span>
            <span id="m3">‚è≥</span>
        </div>
        
        <div class="check">
            <span>üì± Instal√°vel</span>
            <span id="m4">‚è≥</span>
        </div>
        
        <button class="btn" onclick="instalar()">
            INSTALAR AGORA
        </button>
        
        <div class="instructions" id="inst" style="display:none;">
            <h3>üì≤ Como Instalar:</h3>
            <div id="steps"></div>
        </div>
        
        <button class="btn" onclick="location.href='/'">
            IR PARA O APP
        </button>
    </div>
    
    <script>
        let prompt = null;
        
        // Check manifest
        fetch('/manifest.json').then(() => {
            document.getElementById('m1').innerHTML = '<span class="ok">‚úÖ OK</span>';
        });
        
        // Check SW
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(() => {
                document.getElementById('m2').innerHTML = '<span class="ok">‚úÖ OK</span>';
            });
        }
        
        // Check icons
        fetch('/icon-192x192.png').then(() => {
            document.getElementById('m3').innerHTML = '<span class="ok">‚úÖ OK</span>';
        });
        
        // Check installable
        if (window.matchMedia('(display-mode: standalone)').matches) {
            document.getElementById('m4').innerHTML = '<span class="ok">‚úÖ INSTALADO</span>';
        } else {
            document.getElementById('m4').innerHTML = '<span class="ok">‚úÖ PRONTO</span>';
        }
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            prompt = e;
        });
        
        async function instalar() {
            if (prompt) {
                prompt.prompt();
                const { outcome } = await prompt.userChoice;
                if (outcome === 'accepted') {
                    alert('Instalado com sucesso!');
                }
            } else {
                document.getElementById('inst').style.display = 'block';
                const ua = navigator.userAgent;
                
                if (/iPhone|iPad/.test(ua)) {
                    document.getElementById('steps').innerHTML = 
                        '<p>üì± <b>iPhone/iPad (Safari):</b></p>' +
                        '<ol><li>Toque em Compartilhar üîó</li>' +
                        '<li>Adicionar √† Tela de In√≠cio</li>' +
                        '<li>Adicionar</li></ol>';
                } else if (/Android/.test(ua)) {
                    document.getElementById('steps').innerHTML = 
                        '<p>üì± <b>Android (Chrome):</b></p>' +
                        '<ol><li>Menu ‚ãÆ</li>' +
                        '<li>Adicionar √† tela inicial</li>' +
                        '<li>Adicionar</li></ol>';
                } else {
                    document.getElementById('steps').innerHTML = 
                        '<p>üíª <b>Desktop:</b></p>' +
                        '<ol><li>√çcone na barra de endere√ßos</li>' +
                        '<li>Ou menu ‚Üí Instalar</li></ol>';
                }
            }
        }
    </script>
</body>
</html>
