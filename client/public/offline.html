<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RádioPlay - Offline</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16x16.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            padding: 1rem;
        }
        
        .container {
            text-align: center;
            padding: 3rem 2rem;
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 420px;
            width: 100%;
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 25px -5px rgba(124, 58, 237, 0.3);
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }
        
        .radio-waves {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .wave {
            position: absolute;
            border: 2px solid white;
            border-left: none;
            border-radius: 0 50% 50% 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .wave1 {
            width: 15px;
            height: 20px;
            opacity: 0.7;
        }
        
        .wave2 {
            width: 22px;
            height: 30px;
            opacity: 0.5;
        }
        
        .wave3 {
            width: 29px;
            height: 40px;
            opacity: 0.3;
        }
        
        h1 {
            color: #111827;
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0 0 1rem;
        }
        
        .brand {
            color: #7c3aed;
        }
        
        p {
            color: #6b7280;
            margin: 0 0 2rem;
            line-height: 1.6;
            font-size: 1.0625rem;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        button {
            background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
            color: white;
            border: none;
            padding: 0.875rem 1.75rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(124, 58, 237, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(124, 58, 237, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .secondary-button {
            background: transparent;
            color: #7c3aed;
            border: 2px solid #7c3aed;
            box-shadow: none;
        }
        
        .secondary-button:hover {
            background: rgba(124, 58, 237, 0.05);
            box-shadow: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="play-icon"></div>
            <div class="radio-waves">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
            </div>
        </div>
        <h1>Você está <span class="brand">offline</span></h1>
        <p>Não foi possível conectar ao RádioPlay. Verifique sua conexão com a internet para continuar ganhando enquanto ouve suas rádios favoritas.</p>
        <div class="button-group">
            <button onclick="window.location.reload()">Tentar novamente</button>
            <button class="secondary-button" onclick="window.history.back()">Voltar</button>
        </div>
    </div>
</body>
</html>
