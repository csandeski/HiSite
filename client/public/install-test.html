<body>
    <div class="card">
        <img src="/icon-192x192.png" width="96" height="96" alt="RÃ¡dioPlay">

    <script>
        let deferredPrompt;
        const status = document.getElementById('status');
        const installBtn = document.getElementById('installBtn');

        // Check if already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            status.className = 'status success';
            status.innerHTML = 'âœ… App jÃ¡ instalado!';
        } else if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(() => {
                status.innerHTML = 'âœ… PWA pronto para instalar!<br>Use o botÃ£o abaixo ou menu do navegador.';
            });
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
            status.className = 'status success';
            status.innerHTML = 'âœ… Clique no botÃ£o para instalar!';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    status.innerHTML = 'ðŸŽ‰ Instalado com sucesso!';

            }

        // iOS check
